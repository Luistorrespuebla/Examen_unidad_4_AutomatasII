<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-sweetalert@1.0.1/dist/sweetalert.min.css">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Conversor de JavaScript a Python</h1>
    <div class="row">
      <div class="col-md-6">
        <label for="entrada-js" class="form-label">Código JavaScript</label>
        <textarea id="entrada-js" class="form-control" rows="10" placeholder="Escribe tu código JavaScript aquí"></textarea>
      </div>
      <div class="col-md-6">
        <label for="salida-python" class="form-label">Código Python</label>
        <textarea id="salida-python" class="form-control" rows="10" placeholder="El código Python aparecerá aquí" readonly></textarea>
      </div>
    </div>
    <div class="text-center mt-4">
      <button id="boton-convertir" class="btn btn-primary">Convertir</button>
    </div>
    <div class="text-center mt-4">
      <button id="boton-copiar" class="btn btn-success">Copiar</button>
    </div>
    <div class="text-center mt-4">
      <button id="boton-limpiar" class="btn btn-danger">Limpiar</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app1.js"></script>
</body>
</html>
